<div class="container">
  <div class="row">
    <div class="col-12">
        <h2 align="center">Number Project</h2>
        <button
          class="btn btn-primary"
          (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
        <ul>

          <!-- <li *ngFor="let number of numbers">
            {{ number }}
          </li> -->

          <div *ngIf="onlyOdd">
            <li
              class="list-group-item" 
              [ngClass]="{odd: odd % 2 !== 0}"
              [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'gray' : 'transparent'}"
              *ngFor="let odd of oddNumbers">
              {{ odd }}
            </li>
          </div>

          <div *ngIf="!onlyOdd">
            <li
              class="list-group-item" 
              [ngClass]="{odd: even % 2 !== 0}"
              [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'gray' : 'transparent'}"
              *ngFor="let even of evenNumbers">
              {{ even }}
            </li>
          </div>          
        </ul>

        <p appBasicHighlight>Use directive style</p>
    </div>
  </div>
</div>
