<div class="container">
  <div class="row">
    <div class="col-12">
        <h2 
          align="center" 
          [ngClass]="'red'">Number Project</h2>
        <button
          class="btn btn-primary"
          (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
        <ul>

          <!-- <li *ngFor="let number of numbers">
            {{ number }}
          </li> -->

          <div *ngIf="onlyOdd">
            <li
              class="list-group-item" 
              [ngClass]="{odd: odd % 2 !== 0}"
              [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'gray' : 'transparent'}"
              *ngFor="let odd of oddNumbers">
              {{ odd }}
            </li>
          </div>

          <!-- <div *ngIf="!onlyOdd">
            <li
              class="list-group-item" 
              [ngClass]="{odd: even % 2 !== 0}"
              [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'gray' : 'transparent'}"
              *ngFor="let even of evenNumbers">
              {{ even }}
            </li>
          </div>           -->

          <!-- <div *appUnLess="onlyOdd">
            <li
              class="list-group-item" 
              [ngClass]="{odd: even % 2 !== 0}"
              [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'gray' : 'transparent'}"
              *ngFor="let even of evenNumbers">
              {{ even }}
            </li>
          </div>  -->
          
        </ul>

        <p appBasicHighlight>Use directive style</p>
        <p appBetterHighlight [activeColor]="'purple'" [defaultColor]="'green'">Use directive style</p>

        <div [ngSwitch]="value">
          <p *ngSwitchCase="5">Value is 5</p>
          <p *ngSwitchCase="10">Value is 10</p>
          <p *ngSwitchCase="8">Value is 8</p>
          <p *ngSwitchDefault>Value is not search</p>
        </div>

    </div>
  </div>
</div>
